<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Yieldmeow</title>
  </head>
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

  <body>

    <div class="buttonHolder">
      <button type="button" name="button" id="goAgain" style="display:none;" onclick="reloadYM()">yieldmeow another</button>
    </div>


    <h1 id="heading">Yieldmeow</h1>
    <h2 id="subheading">enter a url and then yieldmeow it</h2>

    <div class="inputHolder">
      <input id="siteUrl" type="text" placeholder="enter a website url" value="http://www.yieldmo.com">
      <button id="siteButton" onclick="submitSite()">yieldmeow it!</button>
    </div>

    <div id="meowFrame" class="meowFrame" style="display:none;"></div>

    <div id="cat_1" class="leftClass_1 slowMovement"></div>
    <div id="cat_2" class="leftClass_2 slowMovement"></div>
    <div id="cat_3" class="leftClass_3 slowMovement"></div>
    <div id="cat_4" class="leftClass_4 slowMovement"></div>
    <div id="cat_5" class="leftClass_4 slowMovement"></div>
    <div id="cat_6" class="leftClass_1 slowMovement"></div>
    <div id="cat_7" class="leftClass_2 slowMovement"></div>
    <div id="cat_8" class="leftClass_3 slowMovement"></div>
    <div id="cat_9" class="leftClass_4 slowMovement"></div>
    <div id="cat_10" class="leftClass_4 slowMovement"></div>
    <div id="cat_11" class="bottomClass_1 slowMovement"></div>
    <div id="cat_12" class="bottomClass_2 slowMovement"></div>
    <div id="cat_13" class="bottomClass_3 slowMovement"></div>
    <div id="cat_14" class="bottomClass_4 slowMovement"></div>
    <div id="cat_15" class="bottomClass_4 slowMovement"></div>
    <div id="cat_16" class="topClass_1 slowMovement"></div>
    <div id="cat_17" class="topClass_2 slowMovement"></div>
    <div id="cat_18" class="topClass_3 slowMovement"></div>
    <div id="cat_19" class="topClass_4 slowMovement"></div>
    <div id="cat_20" class="topClass_4 slowMovement"></div>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
